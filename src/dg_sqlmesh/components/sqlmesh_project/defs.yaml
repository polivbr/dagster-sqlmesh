# Example SQLMesh component configuration
# This file shows how to configure the SQLMesh component in Dagster

components:
  sqlmesh_project:
    module: dg_sqlmesh.SQLMeshProjectComponent
    config:
      project: "{{ project_root }}/sqlmesh_project"
      gateway: "postgres"
      environment: "prod"
      concurrency_limit: 1
      name: "sqlmesh_assets"
      group_name: "sqlmesh"
      op_tags:
        team: "data"
        env: "prod"
      retry_policy:
        max_retries: 1
        delay: 30.0
        backoff: "exponential"
      schedule_name: "sqlmesh_adaptive_schedule"
      enable_schedule: true

